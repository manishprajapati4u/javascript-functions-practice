<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="redstrip"></div>
        <div class="yellowstrip"></div>
        <div class="sidebar">
            <img src="file:///C:/Users/Himanshu/Downloads/icons8-home-64.png" alt="">
            <div class="dropdown">
                <button class="dropbtn">Home <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="file:///C:/xampp/htdocs/javascript-functions-practice/arrayfunction/bankform.html">Third Party Deposit</a>
                </div>
            </div> 
        </div>
        <div class="bottomstrip"></div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dropdownButton = document.querySelector('.dropbtn');
        var dropdownContent = document.querySelector('.dropdown-content');
        
        dropdownButton.addEventListener('click', function() {
            dropdownContent.classList.toggle('show');
        });

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                dropdownContent.classList.remove('show');
            }
        });
    });
</script>
</html>
