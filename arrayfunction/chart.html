<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
</head>
<style>
    .container{
        height: 40px;
        width: 500px;
        display: flex;
    }

</style>
<body style="background-color: rgb(132, 255, 255);">
    <div class="container" id="chart">
        <div class="child1" id="redchart" style="width: 70%; background-color: red;">
        </div>
        <div class="child2" id="greenchart" style="width: 30%; background-color: green;">
        </div>
    </div>
    <script>
                function updateChart(redPercentage, greenPercentage) {
            const redChart = document.getElementById('redchart');
            const greenChart = document.getElementById('greenchart');

            redChart.style.width = redPercentage + '%';
            greenChart.style.width = greenPercentage + '%';
                }
                updateChart(20,30);

    </script>
</body>
</html>
