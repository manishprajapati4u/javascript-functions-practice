<script>
    document.addEventListener('DOMContentLoaded', function() {
   var dropdownButton = document.querySelector('.dropbtn');
   var dropdownContent = document.querySelector('.dropdown-content');
   
   dropdownButton.addEventListener('click', function() {
       dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
   });

   // Close the dropdown if the user clicks outside of it
   window.addEventListener('click', function(event) {
       if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
           dropdownContent.style.display = 'none';
       }

   });
});
const numberInput = document.getElementById('numberInput');
   
   numberInput.addEventListener('input', function() {
     if (this.value.length > 4) {
       this.value = this.value.slice(0, 4);
     }
   });
   //thousand seprater
   function formatNumberWithCommas(number) {
           return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
       }

       // Function to calculate totals and update inputs
       function calculateTotal() {
           const denominations = [5, 10, 20, 50, 100, 200, 500, 2000];
           let totalamount = 0;

           denominations.forEach(denomination => {
               const qty = parseInt(document.getElementById(`qty${denomination}`).value) || 0;
               const total = qty * denomination;
               document.getElementById(`total${denomination}`).value = formatNumberWithCommas(total);
               totalamount += total;
           });

           // Update total amount with coins (if any)
           const coins = parseInt(document.getElementById('coins').value) || 0;
           totalamount += coins;

           document.getElementById('totalamount').value = formatNumberWithCommas(totalamount);
       }


</script>
